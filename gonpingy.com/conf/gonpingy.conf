<VirtualHost *:80>
  ServerName www.gonpingy.com
  DocumentRoot /var/www/gonpingy.com/

  <Directory "/var/www/gonpingy.com">
    # .htmlでPHP実行可
    AddType application/x-httpd-php .html
    Options -Indexes FollowSymLinks
  </Directory>

  RewriteEngine On
  RewriteRule ^/blog/(.+)?$ http://blog.gonpingy.com [L]
</VirtualHost>

<VirtualHost *:80>
  ServerName blog.gonpingy.com
  DocumentRoot /var/www/blog.gonpingy.com/

  <Directory "/var/www/blog.gonpingy.com">
    # .htmlでPHP実行可
    AddType application/x-httpd-php .html
    AllowOverride All
    Options -Indexes FollowSymLinks
  </Directory>
</VirtualHost>

<VirtualHost *:80>
  ServerName dev.gonpingy.com
  DocumentRoot /var/www/dev.gonpingy.com/

  <Directory "/var/www/dev.gonpingy.com">
    # .htmlでPHP実行可
    AddType application/x-httpd-php .html
    AllowOverride All
    Options -Indexes FollowSymLinks
  </Directory>
</VirtualHost>
